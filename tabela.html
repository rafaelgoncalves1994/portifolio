<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Cargo</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Desenvolvedora</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Jo√£o</td>
            <td>Designer</td>
            <td>34</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Gerente de Projetos</td>
            <td>41</td>
        </tr>
    </table>
</body>
</html>
